# Set to false to disable all protection globally.
enabled: true

# Language for messages.
# Available: en_US, pt_BR
# To add your own, create a new file inside the lang/ folder.
language: en_US

# ── Arenas ────────────────────────────────────────────────
# Towny arena plots (/plot set arena) are meant for PvP fun.
# Set to true to let peaceful town members fight inside arenas.
allow-pacifist-in-arenas: true
